<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .construction-container {
            text-align: center;
        }
        .construction-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .construction-text {
            font-size: 1.5rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <p class="construction-text">Estamos trabalhando para trazer algo incrível para você!</p>
    </div>
</body>
</html>
